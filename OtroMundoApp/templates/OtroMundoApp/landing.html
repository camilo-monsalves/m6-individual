{% extends 'OtroMundoApp/base.html' %}
{% block carrusel %}
<div class="container d-flex align-items-center justify-content-center" id="carrusel-img">
    <section id="carouselExampleCaptions" class="carousel slide carousel-fade w-100" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(23).webp"
                    class="d-block
                w-100" alt="Noticia 1">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(15).webp"
                    class="d-block
                w-100" alt="Noticia 2">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(22).webp"
                    class="d-block
                w-100" alt="Noticia 3">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
</div>
{% endblock %}
