{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" text="text/css" href="{% static 'OtroMundoApp/landing.css' %}">
    <title>Django</title>
</head>
<body>
    {% include 'OtroMundoApp/navbar.html' %}

    <!-- carrusel solo visible en landing.html -->
    {% block carrusel %} {% endblock %}

    <!-- clientes registrados a traves de la pÃ¡gina de admin de Django / cliente.html -->
    {% block clientes %} {% endblock %}

    <!-- formulario de registro (registro.html) para un cliente -->
    {% block registro %} {% endblock %}

    {% include 'OtroMundoApp/footer.html' %}

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
