{% extends 'OtroMundoApp/base.html' %}
{% load crispy_forms_tags %}

{% block registro %}
<div class="container w-50">
    <h2>Registrar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{form_cliente|crispy}}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
